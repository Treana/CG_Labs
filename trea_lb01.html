<html>

<body>
<p>С помощью алг Брезенхема построить 10 отрезков прямой из тчк (0,0) раномерно тангенсами угла наклона от 0 до -1</p>
<canvas id='lesson1' width='320' height='480'>
	<script>
	var canvas = document.getElementById('lesson1');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle='#00BBAA';

	var k = 2;
		for (j=0; j<10; j++) {
		var delta=0;
		var y=0;

			for (i=0; i<100; i++) {
				if (delta >=5) {
					y+=1;
					delta-=10;
			}
		delta +=j;
		ctx.fillRect(i*k, y*k, k, k);
		}
	}
	ctx.restore;
	</script>
</canvas>

<p>С помощью алг Брезенхема построить окружность радиуса 53. Сделать возможным изменять радиус в переменной</p>
<canvas id='lesson1.01' width='160' height='240'>
	<script>

	var canvas = document.getElementById('lesson1.01');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle='#FF15FF';
var R = 53;
	var x = -R; var y = 0; var x0=100; var y0=100;
	var dfs = 6 ; dfd = -202; var F = 3 - 2*R; 
	while (x+y<=0) {

		ctx.fillRect(x0+x, y0+y, 1, 1);
		ctx.fillRect(x0-x, y0+y, 1, 1);
		ctx.fillRect(x0+y, y0-x, 1, 1);
		ctx.fillRect(x0-y, y0-x, 1, 1);
		ctx.fillRect(x0+x, y0-y, 1, 1);
		ctx.fillRect(x0-x, y0-y, 1, 1);
		ctx.fillRect(x0+y, y0+x, 1, 1);
		ctx.fillRect(x0-y, y0+x, 1, 1);

		if (F>0) {x+=1; F+=dfd; dfd+=4} 
			else {F+=dfs;} 
		dfd+=4; dfs+=4; y++;
}       
</script>
</canvas>
</body>
</html>
